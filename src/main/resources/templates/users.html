<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h2>List of Users</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email (Masked)</th>
            <th>Phone (Masked)</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phoneNumber}"></td>
        </tr>
    </table>
</body>
</html>
