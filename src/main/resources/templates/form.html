<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h2>Enter Your Details</h2>
    <form th:action="@{/submitForm}" th:object="${userInput}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br>

        <label>Phone (with country code):</label>
        <input type="tel" th:field="*{phoneNumber}" placeholder="+91XXXXXXXXXX" required><br>

        <button type="submit">Submit</button>
    </form>

    <p><a th:href="@{/users}">View Users (Masked)</a></p>
    <p><a th:href="@{/admin/users}">View Users (Admin - Actual Data)</a></p>
</body>
</html>
